{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h1>{{ title }}</h1>
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                <label class="form-label fw-bold d-block">{{ field.label }}</label>
                {{ field }}
                {% for error in field.errors %}
                    <div class="text-danger small mt-1">⚠️ {{ error }}</div>
                {% endfor %}
            </div>
        {% endfor %}
        <div class="mt-4 pt-3 border-top">
            <button type="submit" class="btn btn-dark px-4">Zapisz</button>
            <a href="javascript:history.back()" class="btn btn-outline-secondary px-4 ms-2">Anuluj</a>
        </div>
    </form>
    <script>
    var inputs = document.querySelectorAll('input, textarea, select');
    inputs.forEach(function(input) {
        if(input.type !== 'checkbox' && input.type !== 'hidden') {
            input.classList.add('form-control', 'bg-light', 'border-0');
            input.style.padding = "10px";
        }
        if(input.tagName === 'SELECT') {
            input.classList.add('form-select');
        }
    });
</script>
{% endblock %}
