{% extends 'base.html' %}

{% block title %}Oceń: {{ spot.name }}{% endblock %}

{% block content %}
<style>
    .star-rating {
        direction: rtl;
        display: flex;
        justify-content: center;
        font-size: 2.5rem;
        cursor: pointer;
    }

    .star-rating input {
        display: none;
    }

    .star-rating label {
        color: #ccc;
        transition: color 0.2s;
        padding: 0 5px;
    }

    .star-rating label:hover,
    .star-rating label:hover ~ label {
        color: #f5c518;
    }

    .star-rating input:checked ~ label {
        color: #f5c518;
    }
</style>

<div class="card mx-auto" style="max-width: 500px;">
    <div class="card-body text-center">

        <h3 class="mb-3">Oceń: {{ spot.name }}</h3>

        <form method="post">
            {% csrf_token %}

            <div class="star-rating mb-3">

                <input type="radio" id="star5" name="value" value="5"
                    {% if form.instance.value == 5 %}checked{% endif %}>
                <label for="star5">★</label>

                <input type="radio" id="star4" name="value" value="4"
                    {% if form.instance.value == 4 %}checked{% endif %}>
                <label for="star4">★</label>

                <input type="radio" id="star3" name="value" value="3"
                    {% if form.instance.value == 3 %}checked{% endif %}>
                <label for="star3">★</label>

                <input type="radio" id="star2" name="value" value="2"
                    {% if form.instance.value == 2 %}checked{% endif %}>
                <label for="star2">★</label>

                <input type="radio" id="star1" name="value" value="1"
                    {% if form.instance.value == 1 %}checked{% endif %}>
                <label for="star1">★</label>

            </div>

            <button type="submit" class="btn btn-primary w-100">Zapisz ocenę</button>
        </form>

        <a href="{% url 'spot_detail' spot.id %}" class="btn btn-secondary w-100 mt-3">
            Powrót
        </a>
    </div>
</div>

{% endblock %}
